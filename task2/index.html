<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>API practicing</title>
	<link rel="stylesheet" href="./assets/style/normalize.css">
	<link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
	<h1>API practicing</h1>
	<h2>Who or what will you choose?</h2>
	<section class="container">
		<form>
			<select name="name" id="name" class="form__select" required>
				<option value="people">People</option>
				<option value="planets">Planets</option>
				<option value="species">Species</option>
				<option value="films">Films</option>
			</select>
			<input type="number" name="id" id="id" class="form__input" placeholder="Enter a number" min="1" max="10"
				required />
		</form>

		<button class="button">Check</button>
		<div class="info red">

		</div>
	</section>
	<script src="./assets/script/script.js"></script>
</body>

</html>
